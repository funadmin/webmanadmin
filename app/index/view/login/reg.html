          <div class="layui-form layui-tab-content"  style="padding: 20px 0;">
            <form method="post">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <label for="L_username" class="layui-form-label required">用户名</label>
                  <input type="text" id="L_username" name="username" required lay-verify="required" autocomplete="off" class="layui-input" placeholder="不可更改">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <label for="L_mobile" class="layui-form-label required">手机</label>
                  <input type="text" id="L_mobile" name="mobile" placeholder="将会成为您登入名" required lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <label for="L_email" class="layui-form-label required">邮箱</label>
                  <input type="text" id="L_email" name="email" placeholder="将会成为您登入名" required lay-verify="email" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label required">密码</label>
                <div class="layui-input-block">
                  <input type="password" id="L_pass" placeholder="6到16个字符" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label required">确认密码</label>
                <div class="layui-input-block">
                  <input type="password" id="L_repass" name="repassword" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label required">验证码</label>
                <div class="layui-input-block">
                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请填写验证码" autocomplete="off" class="layui-input">
                  <div class="layui-form-mid" style="padding: 0!important;">
                  <span style="color: #c00;">
                    <img style="height: 36px;border: 1px solid #ececec;" id="captchaPic" src="{:__u('index/verify',['t'=>time()])}" alt="验证码" onclick="this.src='{:__u("index/verify")}'+'?t='+Math.random()" />
                  </span>
                  </div>
                </div>

              </div>
              {:token_field('__token__', 'sha1')}
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" lay-submit>立即注册</button>
              </div>
